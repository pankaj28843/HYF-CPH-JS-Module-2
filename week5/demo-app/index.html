<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX - Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

<div>
    <div class="container">
        <h1>AJAX Demo - Fetch Github user details</h1>

        <div>
            <form id="form">
                <div class="form-group">
                    <label>
                        Enter a Github username:
                        <input class="form-control" style="width: 500px;" id="username" type="text"
                               placeholder="Enter your github username here: e.g. pankaj28843">

                    </label>
                </div>
                <button type="submit" class="btn btn-default">Show Details</button>
            </form>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-4" id="userProfile"></div>
            <div class="col-md-8">
                <ol id="repos"></ol>
            </div>

        </div>
    </div>


</div>
